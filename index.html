<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUGARJOY BMS難易度表</title>
    <meta name="bmstable" content="/header.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #ffffff;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            margin: 0 auto;
            background-color: #f5f5f5;
            border-collapse: collapse;
            width: 90%;
            max-width: 1200px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        th.sortable {
            cursor: pointer;
            position: relative;
        }
        th.sortable::after {
            content: '↕';
            position: absolute;
            right: 8px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #controls {
            margin: 10px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>SUGARJOY BMS難易度表</h1>
    <div id="controls">
        <label><input type="checkbox" id="unify-duplicates"> 重複楽曲を統一</label>
    </div>
    <table id="bms-table">
        <thead>
            <tr>
                <th class="sortable">Level</th>
                <th>Title</th>
                <th>Artist</th>
                <th>NOTES</th>
                <th>T/N</th>
                <th>BPM</th>
                <th>DL</th>
                <th>糞譜面度</th>
                <th>Comment</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- テーブルデータはscript.jsで動的に生成 -->
        </tbody>
    </table>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- script.js -->
    <script src="script.js"></script>
</body>
</html>
