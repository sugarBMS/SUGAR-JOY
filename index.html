<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUGARJOY 難易度表</title>
    <meta name="bmstable" content="/header.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #ffffff;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            margin: 0 auto;
            background-color: #f5f5f5;
            border-collapse: collapse;
            width: 90%;
            max-width: 1200px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        th.sortable {
            cursor: pointer;
            position: relative;
        }
        th.sortable::after {
            content: '↕';
            position: absolute;
            right: 4px;
        }
        th:first-child {
            min-width: 100px; /* Level列の幅を確保 */
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #controls {
            margin: 10px auto;
            text-align: center;
        }
        .checkbox-container {
            text-align: center;
        }
        #description {
            text-align: center;
        }
    </style>
</head>
<body>
     <h1>SUGARJOY BMS難易度表</h1>
     <div id="description">
        <script>
            const data = {
            description: "SU-3=sl0~4  SU-2=sl5~8  SU-1=sl9~12  SU0からはst0基準  SU99は評価不能糞譜面\n0.18を下回る低TOTAL or obj名がない場合は初期の譜面でズレチェック行ってない可能性大\n糞譜面度0=stella譜面  1=発狂bms  2=ソロモンや第二発狂  3=引退"
            };
            document.getElementById('description').innerHTML = data.description.replace(/\n/g, '<br>');
        </script>
    </div>
    <div class="checkbox-container">
        <label><input type="checkbox" id="unify-duplicates"> 重複楽曲を統一</label>
    </div>
    <table id="bms-table">
        <thead>
            <tr>
                <th class="sortable">Level</th>
                <th>Title</th>
                <th>Artist</th>
                <th>NOTES</th>
                <th>T/N</th>
                <th>BPM</th>
                <th>DL</th>
                <th>糞譜面度</th>
                <th>Comment</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- テーブルデータはscript.jsで動的に生成 -->
        </tbody>
    </table>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- script.js -->
    <script src="script.js"></script>
</body>
</html>
