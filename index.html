<!DOCTYPE html>
<html lang="ja">

<head>
    <title>SUGARJOY</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="bmstable" content="header.json" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</head>

<body>
    <header class="mb-3">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">SUGARJOY</span>
            </div>
        </nav>
    </header>

    <div class="container">

        <div class="alert alert-success mb-3" role="alert">
            <p>SU-3=sl0~4　SU-2=sl5~8  SU-1=sl9~12　SU0以降はst0基準</p>
            <p>難易度表の読み込みと表示に数秒かかります。</p>
            <hr>
            <p class="mb-0">改修中</p>
        </div>


        <!--ここから難易度表本体-->
        <div>
            <table class="table table-light table-striped table-hover" id="table_int">
            </table>
        </div>
        <script language="javascript" type="text/javascript">
            $(document).ready(function () {
                $.getJSON($("meta[name=bmstable]").attr("content"), function (header) {
                    $.getJSON(header.data_url, function (information) {
                        makeBMSTable(information, header.symbol);
                    });
                });
            });

        function makeBMSTable(info, mark) {
            var x = "";
            var ev = "";
            var count = 0;
            var obj = $("#table_int");
        
            obj.html("");
            $("<thead class='table-dark'><tr><th>Level</th><th>Title</th><th>Artist</th><th>T/N</th><th>BPM</th><th>差分DL</th><th>糞譜面度</th><th>Comment</th></tr></thead><tbody>")
                .appendTo(obj);
            var obj_sep = null;
            for (var i = 0; i < info.length; i++) {
                if (x != info[i].level) {
                    if (obj_sep != null) {
                        obj_sep.html("<td colspan='8'>" + "<b>" + mark + x + " (" + count +
                            "譜面)</b></td>");
                    }
                    obj_sep = $("<tr class='table-dark' style='text-align:center' id='" + mark + info[i].level +
                        "'></tr>");
                    obj_sep.appendTo(obj);
                    count = 0;
                    x = info[i].level;
                }
        
                var str = $("<tr></tr>");
        
                // Level
                $("<td width='5%'>" + mark + x + "</td>").appendTo(str);
        
                // Title
                $("<td width='25%'>" +
                    "<a href='http://www.dream-pro.info/~lavalse/LR2IR/search.cgi?mode=ranking&bmsmd5=" + info[i].md5 + "' target='_blank'>" + info[i].title + "</a></td>").appendTo(str);
        
                // Artist
                $("<td width='15%'>" + info[i].artist + "</td>").appendTo(str);
        
                // T/N
                $("<td width='10%'>" + info[i].tn + "</td>").appendTo(str);
        
                // BPM
                $("<td width='10%'>" + info[i].bpm + "</td>").appendTo(str);

                // 差分DL
                $("<td width='10%'>" +
                    "<a href=' + info[i].差分DL + ' target='_blank'>DL</a></td>").appendTo(str);

                // 糞譜面度
                $("<td width='10%'>" + info[i].糞譜面度 + "</td>").appendTo(str);
        
                // Comment
                $("<td width='20%'>" + info[i].comment + "</td>").appendTo(str);
                str.appendTo(obj);
                count++;
            }
            $("</tbody>").appendTo(obj);
        
            if (obj_sep != null) {
                obj_sep.html("<td class='table-dark' style='text-align:center' colspan='8'>" + "<b>" + mark + x +
                    " (" + count + "譜面)</b></td>");
            }
        }
        </script>
    </div>

</html>
