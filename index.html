<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SUGAR.JOY BMS難易度表</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="script.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }
    p.description {
      text-align: center;
      color: #555;
      font-size: 1.1em;
      margin-bottom: 20px;
      white-space: pre-wrap; /* 改行を反映 */
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    th:nth-child(1), td:nth-child(1) { width: 8%; } /* Level */
    th:nth-child(2), td:nth-child(2) { width: 25%; } /* Title */
    th:nth-child(3), td:nth-child(3) { width: 20%; } /* Artist */
    th:nth-child(4), td:nth-child(4) { width: 8%; } /* NOTES */
    th:nth-child(5), td:nth-child(5) { width: 8%; } /* T/N */
    th:nth-child(6), td:nth-child(6) { width: 8%; } /* BPM */
    th:nth-child(7), td:nth-child(7) { width: 8%; } /* DL */
    th:nth-child(8), td:nth-child(8) { width: 8%; white-space: nowrap; } /* 糞譜面度 */
    th:nth-child(9), td:nth-child(9) { width: 25%; } /* Comment */
    @media (max-width: 600px) {
      th, td {
        font-size: 14px;
        padding: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SUGARJOY BMS難易度表</h1>
    <p class="description"></p>
    <table id="bmsTable" class="display table table-bordered"></table>
  </div>
</body>
</html>
